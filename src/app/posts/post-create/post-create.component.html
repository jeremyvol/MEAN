<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        type="text"
        matInput
        formControlName="title"
        placeholder="Title" />
      <mat-error *ngIf="form.get('title').invalid">Please a post title.</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please a post content.</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="accent">Save Post</button>
  </form>
</mat-card>
