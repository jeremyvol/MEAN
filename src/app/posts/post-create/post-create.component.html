<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form (submit)="onSavePost(form)" #form="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" name="title" [ngModel]="post?.title" required minlength="3" #title="ngModel" placeholder="Title" />
      <mat-error *ngIf="title.invalid">Please a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" [ngModel]="post?.content" required #content="ngModel" placeholder="Content"></textarea>
      <mat-error *ngIf="content.invalid">Please a post content.</mat-error>
    </mat-form-field>

    <button mat-raised-button type="submit" color="accent">Save Post</button>
  </form>
</mat-card>
